<div class="container">
    <div class="page">
        <div class="header">
            <h1>Standings</h1>
            <p class="sub">League table</p>
        </div>

        <div class="toolbar">
            <a routerLink="/teams/create" class="btn btn-primary">+ Add Team</a>
        </div>

        <div *ngIf="isLoading" class="state">Loadingâ€¦</div>
        <div *ngIf="error" class="state error">{{ error }}</div>

        <div *ngIf="!isLoading && !error" class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th class="num">#</th>
                        <th>Team</th>
                        <th class="num">P</th>
                        <th class="num">W</th>
                        <th class="num">D</th>
                        <th class="num">L</th>
                        <th class="num">GD</th>
                        <th class="num">Pts</th>
                        <th class="num">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let x of items">
                        <td class="num"><b>{{ x.position }}</b></td>
                        <td class="team">{{ x.name }}</td>
                        <td class="num">{{ x.played }}</td>
                        <td class="num">{{ x.wins }}</td>
                        <td class="num">{{ x.draws }}</td>
                        <td class="num">{{ x.loses }}</td>
                        <td class="num" [ngClass]="gdClass(x.goalDifference)">
                            {{ gdLabel(x.goalDifference) }}
                        </td>
                        <td class="num pts"><b>{{ x.points }}</b></td>
                        <!-- <td class="num">
                            <a class="btn" [routerLink]="['/teams', x.teamId, 'edit']">Edit</a>
                            <button class="btn btn-danger" (click)="deleteTeam(x.teamId)">Delete</button>
                        </td> -->
                        <td class="actions">
                            <a class="btn btn-edit" [routerLink]="['/teams', x.teamId, 'edit']">Edit</a>
                            <button class="btn btn-delete" (click)="deleteTeam(x.teamId)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
