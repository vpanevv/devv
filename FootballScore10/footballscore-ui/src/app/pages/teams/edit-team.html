<div class="container">
    <div class="page-title">
        <div>
            <h1 class="h1">Edit team</h1>
            <p class="sub">Update team name</p>
        </div>
    </div>

    <div *ngIf="isLoading" class="state">Loading…</div>
    <div *ngIf="error" class="error" style="margin-bottom: 12px;">{{ error }}</div>

    <div *ngIf="!isLoading" class="card card-pad form-card">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="field">
                <label class="label">Team name</label>
                <input class="input" formControlName="name" placeholder="e.g. Barcelona" />
                <div class="hint" *ngIf="form.controls['name'].touched && form.controls['name'].invalid">
                    <span *ngIf="form.controls['name'].errors?.['required']">Name is required.</span>
                    <span *ngIf="form.controls['name'].errors?.['minlength']">Min 3 chars.</span>
                    <span *ngIf="form.controls['name'].errors?.['maxlength']">Max 50 chars.</span>
                </div>
            </div>

            <div class="actions">
                <a class="btn" routerLink="/standings">Cancel</a>
                <button class="btn btn-primary" type="submit" [disabled]="isSaving">
                    {{ isSaving ? 'Saving…' : 'Save' }}
                </button>
            </div>
        </form>
    </div>
</div>
