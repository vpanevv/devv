<ion-header>
  <ion-toolbar>
    <ion-title>VolleyTracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- HELLO VIEW -->
  <ng-container *ngIf="savedCoachName; else setup">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Hello, Coach {{ savedCoachName }} ðŸ‘‹</ion-card-title>
        <ion-card-subtitle>Ready for todayâ€™s training?</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-button expand="block" (click)="changeCoach()">
          Change coach name
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <!-- SETUP VIEW -->
  <ng-template #setup>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Get started</ion-card-title>
        <ion-card-subtitle>Set your coach name (one-time)</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Coach name</ion-label>
          <ion-input [(ngModel)]="coachName" placeholder="e.g. Vladimir"></ion-input>
        </ion-item>

        <ion-text color="danger" *ngIf="error">
          <p style="margin:10px 0 0;">{{ error }}</p>
        </ion-text>

        <ion-button expand="block" style="margin-top:14px;" (click)="save()">
          Save
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ng-template>

</ion-content>
