<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center">
    <ion-button size="large" (click)="openActions()">Open</ion-button>
  </div>

  <ion-action-sheet header="Actions" [isOpen]="isOpen" [buttons]="buttons" (didDismiss)="isOpen = false">
  </ion-action-sheet>
</ion-content>
