<ion-header>
    <ion-toolbar>
        <ion-title>
            Training Tracker
            <div style="font-size:12px; opacity:.8;" *ngIf="coachName">
                Hello, coach {{ coachName }}
            </div>
        </ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="addGroup()">Add Group</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <!-- Loading -->
    <div *ngIf="isLoading" class="ion-text-center ion-padding">
        <ion-spinner name="crescent"></ion-spinner>
        <p>Loading groups...</p>
    </div>

    <!-- Error -->
    <ion-card *ngIf="error">
        <ion-card-content class="ion-text-center ion-text-danger">
            {{ error }}
        </ion-card-content>
    </ion-card>

    <!-- Empty state -->
    <ion-card *ngIf="!isLoading && !error && groups.length === 0">
        <ion-card-header>
            <ion-card-title>No groups yet</ion-card-title>
            <ion-card-subtitle>Create your first training group</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content class="ion-text-center">
            <ion-button expand="block" color="primary" (click)="addGroup()">
                <ion-icon name="add-outline" slot="start"></ion-icon>
                Add Group
            </ion-button>
        </ion-card-content>
    </ion-card>

    <!-- Groups list -->
    <ion-list *ngIf="!isLoading && !error && groups.length > 0">

        <ion-item-sliding *ngFor="let g of groups">

            <ion-item button detail="false">
                <ion-icon name="people-outline" slot="start"></ion-icon>
                <ion-label>
                    <h2>{{ g.name }}</h2>
                    <p>{{ playersCountByGroup[g.id] || 0 }} players</p>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="warning" (click)="renameGroup(g)">
                    <ion-icon name="create-outline"></ion-icon>
                </ion-item-option>

                <ion-item-option color="danger" (click)="deleteGroup(g)">
                    <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
