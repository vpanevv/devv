<ion-header>
    <ion-toolbar>
        <ion-title>
            Training Tracker
            <div style="font-size: 12px; opacity: 0.8;" *ngIf="coachName">
                Hello, coach {{ coachName }}
            </div>
        </ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="addGroup()">Add Group</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="!isLoading && !error">
        <ion-item *ngFor="let g of groups" button [routerLink]="['/groups', g.id, 'players']">
            <ion-label>
                <h2>{{ g.name }}</h2>
                <p>0 players</p>
            </ion-label>

            <ion-buttons slot="end">
                <ion-button fill="clear" (click)="$event.preventDefault(); $event.stopPropagation(); renameGroup(g)">
                    Rename
                </ion-button>
                <ion-button fill="clear" color="danger"
                    (click)="$event.preventDefault(); $event.stopPropagation(); deleteGroup(g)">
                    Delete
                </ion-button>
            </ion-buttons>
        </ion-item>

        <ion-item *ngIf="groups.length === 0">
            <ion-label>No groups yet. Create your first group with the Add button.</ion-label>
        </ion-item>
    </ion-list>

    <div style="padding: 16px;" *ngIf="isLoading">Loadingâ€¦</div>
    <div style="padding: 16px; color: #ff6b6b;" *ngIf="error">{{ error }}</div>
</ion-content>
