<ion-header>
    <ion-toolbar>
        <ion-title>Groups</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div style="font-size:12px; opacity:.8;" *ngIf="coachName">
        Hello, coach {{ coachName }}
    </div>

    <ion-button expand="block" style="margin-top:12px;" (click)="addGroup()">
        + Add group
    </ion-button>

    <ion-text color="danger" *ngIf="error">
        <p style="margin-top:12px;">{{ error }}</p>
    </ion-text>

    <ion-list *ngIf="!isLoading">
        <ion-item *ngFor="let g of groups">
            <ion-label>
                <h2>{{ g.name }}</h2>
                <p>Created: {{ g.createdAt | date:'mediumDate' }}</p>
            </ion-label>

            <ion-buttons slot="end">
                <ion-button fill="clear" (click)="renameGroup(g)">Rename</ion-button>
                <ion-button fill="clear" color="danger" (click)="deleteGroup(g)">Delete</ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>

    <ion-spinner *ngIf="isLoading" style="display:block; margin:24px auto;"></ion-spinner>
</ion-content>
